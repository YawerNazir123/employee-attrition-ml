{% extends "base.html" %}
{% block content %}

<div class="login-box">
    <h2>Admin Login</h2>

    <form method="POST">
        <input type="text" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

{% endblock %}
